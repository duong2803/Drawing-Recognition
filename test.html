<!DOCTYPE html>
<html>

<head>
    <title>Simulated Page Forwarding</title>
    <style>
        /* CSS for hiding and showing different sections */
        .page-section {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Simulated Page Forwarding</h1>

    <!-- Section 1 -->
    <div id="section1" class="page-section active">
        <h2>Page 1 Content</h2>
        <button onclick="navigateToNewPage()">Go to Page 2</button>
    </div>

    <!-- Section 2 (hidden initially) -->
    <div id="section2" class="page-section">
        <h2>Page 2 Content</h2>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        // Function to simulate navigation to a new page
        function navigateToNewPage() {
            // Hide Section 1
            document.getElementById('section1').classList.remove('active');
            // Show Section 2
            document.getElementById('section2').classList.add('active');
        }

        // Function to simulate going back
        function goBack() {
            // Hide Section 2
            document.getElementById('section2').classList.remove('active');
            // Show Section 1
            document.getElementById('section1').classList.add('active');
        }
    </script>
</body>

</html>
